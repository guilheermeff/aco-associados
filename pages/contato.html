<link rel="stylesheet" href="../CSS/contato.css">

<main>

  <section class="header"></section>
  
  <form class="help-form" id="we-can-help">
    <fieldset>
      <legend>COMO PODEMOS <br> LHE AJUDAR?</legend>

      <div class="contain-input-box">
        <div class="input-box">
          <input type="text" name="Nome" id="name" placeholder="Nome Completo" required />  
        </div>
        <div class="input-box">
          <input type="email" name="E-mail" id="email" placeholder="E-mail" required />  
        </div>
        <div class="input-box">
          <input type="tel" name="Telefone" id="Telefone" placeholder="Telefone (ddd)" required />  
        </div>
        <div class="input-box">
          <input type="text" name="Nome" id="name" placeholder="Assunto" required />  
        </div>
        <textarea name="" id="feedback" cols="30" rows="10" placeholder="Breve Descrição"></textarea>
      </div>
    </fieldset>
    <button>
      <input type="submit" form="we-can-help" class="btn-submit" value="Enviar" />
    </button>
  </form>

  <section class="newsletter">
    <div class="newsletter-image">
      <img src="./images/MOCKUP 1.png" alt="imagem de duas folhas de papel simulando a assinatura de um documento" />
    </div>
    <form class="newsletter-form">
      <fieldset>
        <legend>ASSINE NOSSA NEWSLETTER</legend>
        <div class="inputs-form">
          <input type="text" name="Nome" id="" placeholder="NOME COMPLETO" required/>
          <input type="email" name="E-mail" id="" placeholder="E-MAIL" required/>
          <input type="submit" value="ENVIAR ASSINATURA" id="btn-submit"/>
        </div>
      </fieldset>
    </form>
  </section>
</main>
